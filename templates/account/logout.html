{% extends '_base.html' %}

{% block title %}
	خروج
{% endblock %}

{% block content %}
	<div class="container card shadow p-5 mb--200">
        <div style="text-align: center; padding-bottom: 40px;">
            <h1>از حساب کاربری خارج می‌شوید؟</h1>
            <p>با خروج از حساب کاربری، به سبد خرید فعلی‌تان دسترسی نخواهید داشت. هروقت بخواهید می‌توانید مجددا وارد شوید و خریدتان را ادامه دهید.</p>
        </div>

        <div class="d-flex justify-content-center button-container">
            <form action="" method="post" class="mr-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary-cm">خروج از حساب</button>
            </form>
            <a href="{% url 'home' %}" style="color:black; text-decoration: none;">
                <button class="btn btn-light border-dark ">انصراف</button>
            </a>
        </div>
    </div>
{% endblock %}
